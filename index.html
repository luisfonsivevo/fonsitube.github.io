async function getLatestBideo(channel = "UCytgfDk1BLvlSUpqIVZRypQ")
{
	var rssFeed = `https://www.youtube.com/feeds/videos.xml?channel_id=${channel}`;
	var response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssFeed)}`);

	var youtubeID = json.items[0].guid.replace("yt:video:", "");
